<div class="loader_container" ng-show="loading">
    <!--<div class="loader"></div>-->
    <img ng-src="/src/static/assets/snoop.gif" alt="Loading">
</div>

<table width="100%" cellspacing="0" id="company_table" class="users list dtable" border="1" ng-show="showTable">
    <thead id="TblHead">
        <tr>
            <td>Company</td>
            <td>Locations</td>
            <td>Number of terms</td>
            <!--<td>Image</td>-->
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in companies" ng-if="c.userCount > 2">
            <td>{{ '{{c.company_name}}' }}</td>
            <td><div>{{ '{{c.locations}}' }}</div></td>
            <td>{{ '{{c.userCount}}' }}</td>
            <!--<td><img src={{ '{{c.logo}}' }}/></td>-->
        </tr>
    </tbody>
</table>
